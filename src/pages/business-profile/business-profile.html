  Ionic pages and navigation.

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-card>
          <div class="image-wrapper">
            <img [src]="partner.picture1" *ngIf="partner.picture1" />
          </div>
          <ion-card-content>
            <div>
              <ion-card-title>
                {{ partner.text }}
              </ion-card-title>
              <p> {{ partner.category.text }}</p>
            </div>
            <!--
            <div class="rating">
              <ion-icon *ngFor="let star of ratings" class="rating" [name]="star.icon" (click)="rate(star.value)"></ion-icon>
              <span class="counter">(25)</span>
            </div>
            -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid no-padding class="business-info">
    <ion-row class="header">
      <ion-col>
        About us
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      {{ partner.description }}

      </ion-col>
    </ion-row>

    <ion-row class="header">
      <ion-col>
        What's New
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      Notifications    
      <!-- TODO Show notifications -->  
      </ion-col>
    </ion-row>

<!--
    <ion-row class="header">
      <ion-col>
        Reviews
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      Notifications      
      </ion-col>
    </ion-row>
-->

    <ion-row class="header">
      <ion-col>
        Pictures
      </ion-col>
    </ion-row>
    <ion-row class="media-row">
      <ion-col *ngIf="partner.picture1" col-6>
        <div>
          <img src="{{partner.picture1}}">
        </div>
      </ion-col>
      <ion-col *ngIf="partner.picture2" col-6>
        <div>
          <img src="{{partner.picture2}}">
        </div>
      </ion-col>
      <ion-col *ngIf="partner.picture3" col-6>
        <div>
          <img src="{{partner.picture3}}">
        </div>
      </ion-col>
      <ion-col *ngIf="partner.picture4" col-6>
        <div>
          <img src="{{partner.picture4}}">
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="header">
      <ion-col>
        Keep in Touch
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Phone Number: <a href='tel://{{ partner.phone }}'>{{ partner.phone }}</a>
        <br>
        Email: <a href='mailto://{{ partner.email }}'>{{ partner.email }}</a>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
