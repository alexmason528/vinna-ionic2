<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Change your Bank Account</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        Current Bank Account
      </ion-col>
      <ion-col col-12 *ngIf="member">
        ********* {{member.current_payment_info.text}}
      </ion-col>
      <ion-col col-12 text-center>
        Add New Bank Account
      </ion-col>
      <ion-col col-12>
        <form *ngIf="bankForm" [formGroup]="bankForm">
          <ion-row>
            <ion-col>
              <ion-input placeholder="Bank Holder's Name" formControlName="account_holder_name"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="number" placeholder="Routing Number" formControlName="routing_number"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="number" placeholder="Bank Account Number" formControlName="account_number"></ion-input>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
      <ion-col>
        Vinna uses your Bank Account information to process your payments. Learn more
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="flex-content-between">
        <button ion-button class="no-background-button" navPop>Cancel</button>
        <button ion-button class="red-background-button" (click)="changeBankAccount()" [disabled]="!isReadyToUpdate">Change Bank Account</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
