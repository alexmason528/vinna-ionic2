<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Change your Mailing Address</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="mailingAddressForm" [formGroup]="mailingAddressForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-select formControlName="mailing_address_country_id" interface="popover" (ionChange)="getStates($event)" placeholder="Country">
                <ion-option *ngFor="let country of countries" [value]="country.id">{{country.english_text}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-select formControlName="mailing_address_state_id" interface="popover" placeholder="State">
                <ion-option *ngFor="let state of states" [value]="state.id">{{state.text}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="City" formControlName = "mailing_address_city"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Zip Code" formControlName = "mailing_address_zip"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Address" formControlName = "mailing_address_1"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Address Line 2" formControlName = "mailing_address_2"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changeMailingAddress()" [disabled]="!isReadyToUpdate">Change Mailing Address</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
