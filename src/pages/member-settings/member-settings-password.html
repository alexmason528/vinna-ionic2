<ion-header>
  <ion-navbar>
    <ion-title>Change your Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="passwordForm" [formGroup]="passwordForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="password" placeholder="Current Password" formControlName="current_password"></ion-input><br/>
          <ion-input type="password" placeholder="New Password" formControlName="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changePassword()" [disabled]="!isReadyToUpdate">Change Password</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
