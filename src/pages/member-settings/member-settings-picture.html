<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Change your ID Picture</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="pictureForm" [formGroup]="pictureForm">
    <ion-grid>
      <ion-row>
        <ion-col class="flex-content-center">
          <div class="profilePictureFrame" (click)="openSourceTypeSheet()">
            <img class="profilePicture" [src]="this.pictureForm.controls.profile_photo_url.value" *ngIf="this.pictureForm.controls.profile_photo_url.value">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changePicture()" [disabled]="!isReadyToUpdate">Change ID Picture</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
