<ion-header>
  <ion-navbar>
    <ion-title>Change your Phone Number</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="phoneForm" [formGroup]="phoneForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <input type="tel" placeholder="Current Phone Number" [textMask]="{mask: phoneMask}" formControlName="current_phone"/><br/>
          <input type="tel" placeholder="New Phone Number" [textMask]="{mask: phoneMask}" formControlName="phone"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changePhone()" [disabled]="!isReadyToUpdate">Change Phone Number</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
