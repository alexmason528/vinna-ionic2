<ion-header>
  <ion-navbar>
    <ion-title>Complete Member Account 2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="title">Bank Account</div>
          <ion-item>
            <ion-input type="text" placeholder="Bank Account Holder's Name" formControlName = "account_holder_name" [attr.maxlength]="70"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="number" placeholder="Bank Account Number" formControlName = "account_number" [attr.maxlength]="4"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="number" placeholder="Routing Number" formControlName = "routing_number" [attr.maxlength]="20"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>Vinna uses your Bank Account information to process your payments. <a>Learn more</a></p>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <div class="title">Social Security</div>
          <ion-item>
            <ion-input type="number" placeholder="000 | 00 | 0000" formControlName="ssn_token"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>Vinna uses your SSN to help you with tax information. <a>Learn more</a></p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button class="red-background-button" (click)="createMember()">Complete</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
