<ion-content>
  <ion-grid class='wrapper' ion-fixed>
    <ion-row class="phone-row">
      <ion-col>
        <div>
          <div class="header">Hello there, enter your Phone Number</div>
          <div class="group"><img src="./assets/us.png"/>+1<input [(ngModel)]="phone" type="tel" placeholder="(123) 456-7890" onblur="this.placeholder = '(123) 456-7890'" onfocus="this.placeholder = ''" [textMask]="{mask: phoneMask}" clearInput></div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="button-row">
      <ion-col text-left>
        <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navPrevPage()">Previous</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navNextPage()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
