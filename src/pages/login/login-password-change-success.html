<ion-content>
  <ion-grid text-center>
    <ion-row class="lock-image-row" text-uppercase>
      <ion-col>
        <img src="assets/icon/open-lock.svg">
      </ion-col>
    </ion-row>
    <ion-row class="content-row">
      <ion-col>
        Your Password has been successfully changed
      </ion-col>
    </ion-row>
    <ion-row class="button-row">
      <ion-col class="flex-content-center">
        <button tappable ion-button class="vinna-button red-background-button" (click)="enter()">Connect</button>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
