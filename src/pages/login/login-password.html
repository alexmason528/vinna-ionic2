<ion-content>
  <ion-grid class='wrapper' ion-fixed>
    <ion-row>
      <ion-col>
        <div class="header">Welcome back {{firstname}}</div>

        <div class="pw-row"><input type="password" [(ngModel)]="password"  placeholder="Enter your Password" /></div>

        <div class="link-row"> 
          <div>
            <a (click)="goForgotPassword()">I forgot my Password</a>
          </div>
          <div>
            <a (click)="goRegisterAccount()">I don't have an Account</a>
          </div>
        </div>

      </ion-col>
    </ion-row>


    <ion-row class="button-row">
      <ion-col text-left>
        <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navPrevPage()">Previous</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navNextPage()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
