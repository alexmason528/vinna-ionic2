<ion-content>
  <ion-grid class='wrapper' ion-fixed>
    <ion-row class="password-row">
      <ion-col col-12>
        <div class="header">Welcome back {{firstname}}</div>
      </ion-col>
      <ion-col col-12>
        <ion-input type="password" [(ngModel)]="password" placeholder="Enter your Password" (keypress)="onInput($event.keyCode)"></ion-input>
      </ion-col>
      <ion-col col-12>  
        <button ion-button tappable class="no-background-button" (click)="goForgotPassword()">I forgot my Password</button><br>
        <button ion-button tappable class="no-background-button" (click)="goRegisterAccount()">I don't have an Account</button>
      </ion-col>
    </ion-row>


    <ion-row class="button-row">
      <ion-col text-left>
        <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navPrevPage()">Previous</button>
      </ion-col>
      <ion-col text-right>
        <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navNextPage()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
