<ion-content>
  <ion-grid text-center padding *ngIf="account">
    <ion-row>
      <ion-col>
        <img class="profilePicture" [src]="account.profile_photo_url">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>{{account.first_name}} {{account.last_name}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img class="QRPicture" [src]="'data:image/jpeg;base64,'+ account.qrcode">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
