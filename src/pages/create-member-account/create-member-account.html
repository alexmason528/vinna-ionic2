<ion-header>

  <ion-navbar>
    <ion-title>Create Member Account</ion-title>
    <ion-buttons color="vinnared" end>
      <button ion-button icon-only (click)="navNextPage()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-grid item-content>
      <ion-row class='section-title'>
        <ion-col>
          Your information
        </ion-col>
      </ion-row>
      <ion-row class='info'>
        <ion-col>
          <ion-item>
            <input type="text" placeholder="First name" formControlName="first_name"/>
          </ion-item>
          <ion-item>
            <input type="text" placeholder="Last name" formControlName="last_name"/>
          </ion-item>
          <ion-item>
            <input type="email" placeholder="Email" formControlName="email"/>
          </ion-item>
          <ion-item>
            <input type="tel" placeholder="Phone Number" [textMask]="{mask: phoneMask}" formControlName="phone" />
          </ion-item>
          <ion-item>
            <input type="password" placeholder="Password" formControlName="password"/>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class='section-title'>
        <ion-col>          
          Date of Birth
        </ion-col>
      </ion-row>

      <ion-row class='date'>
        <ion-col col-12>
          <ion-item>
            <ion-datetime placeholder="Date of Birth" displayFormat="MMM D, YYYY" pickerFormat="MMM D YYYY" [max]="maxDate" formControlName="dob"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          You must be at least 16 years old
        </ion-col>
      </ion-row>

      <ion-row class='section-title'>
        <ion-col>
          Gender
        </ion-col>
      </ion-row>

      <ion-row class='flex-content-around'>
        <ion-list radio-group formControlName="gender">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="M"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="F"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-row>

      <ion-row>
        <ion-col text-right>
          <button ion-button color="vinnared" class="vinna-button red-background-button" (click)="navNextPage()">Next</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
