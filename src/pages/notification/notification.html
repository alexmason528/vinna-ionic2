<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Search Notifications" (ionInput)="filter($event.target.value)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let notification of filteredNotifications">
    <ion-card-content>
      <ion-grid>
        <ion-row class="image-row">
          <ion-col>
            <div class="image"><img [src]="notification.picture"></div>
          </ion-col>
        </ion-row>
        <ion-row class="contents">
          <ion-col>
            <div>{{ notification.category | uppercase}}: {{ notification.title }}</div>
            <div style="font-size:10px;">Ending on {{ notification.end | date :  "M/d/yyyy"}} at {{ notification.end | date : "h:mm a"}}</div>
            <div>{{ notification.description }}</div>
          </ion-col>
<!--          <ion-col>
            <button tappable class="no-background-button" ion-button icon-only><img class="svg-icon" src="assets/icon/favorite-red.svg"/></button>
            <button tappable class="no-background-button" ion-button icon-only><img class="svg-icon" src="assets/icon/share-red.svg"/></button>
          </ion-col>
-->          
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
