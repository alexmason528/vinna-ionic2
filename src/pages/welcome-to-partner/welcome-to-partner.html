<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="assets/img/welcome-partner.jpg">
        <div class="welcome-message">
          <div class="title" text-uppercase>
            Welcome to partner program
          </div>
          <div class="content"><!--
            Now Clinica Hispana is part of -->
            Welcome to an ever expanding community of Local Business helping customers to live a better life. Together we can change "Buy and Sale" for "Win and Win"
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center class="button-wrapper">
        <button ion-button class="red-background-button" (click)="goToPartnerProfile()">Go to Partner Profile</button>
      </ion-col>
    </ion-row>

  </ion-grid>
