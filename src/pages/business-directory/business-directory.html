<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-searchbar placeholder="Search for Business Partners on our Directory" (ionInput)="filter($event.target.value)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let partner of filteredPartners" (click)="navToBusinessDetail(partner)">
    <div class="image-wrapper">
      <img *ngIf="partner.picture1" [src]="partner.picture1"/>
    </div>
    <ion-card-content>
      <div>
        <ion-card-title>
          {{ partner.text }}
        </ion-card-title>
        <p> {{ partner.category.text }}</p>
      </div>
      <div class="rating">
        <!-- TODO Need real rating here rounded to nearest whole number. -->
        <!--
        <ion-icon *ngFor="let star of ratings" class="rating" [name]="star.icon"></ion-icon>
        -->
        <!-- TODO Need real # of reviews here. -->
        <!--
        <span class="counter">(0)</span>
        -->
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
