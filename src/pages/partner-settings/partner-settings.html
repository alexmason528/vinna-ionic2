<!--

<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Partner Settings</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="profile && profile.type == 'partner'" class="partner-settings-nav">
    <button ion-item (click)="openNavDetailsPage('PicturesPage')">
      Pictures
    </button>
    <button ion-item (click)="openNavDetailsPage('BusinessDescriptionPage')">
      Business Description
    </button>
    <button ion-item (click)="openNavDetailsPage('BusinessHoursPage')">
      Business Hours
    </button>
    <button ion-item (click)="openNavDetailsPage('CashiersPage')">
      Cashiers
    </button>
    <button ion-item (click)="openNavDetailsPage('EmailAddressPage')">
      Email Address
    </button>
    <button ion-item (click)="openNavDetailsPage('PhoneNumberPage')">
      Phone Number
    </button>
    <button ion-item (click)="openNavDetailsPage('MailingAddressPage')">
      Mailing Address
    </button>
    <!--
    <button ion-item (click)="openNavDetailsPage('BankAccountPage')">
      Bank Account
    </button>

    -->
<!--    
    <button ion-item (click)="openNavDetailsPage('PercentagesPage')">
      Percentages
    </button> 
    -->
  </ion-list>
</ion-content>
