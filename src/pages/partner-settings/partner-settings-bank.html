<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Change Partner Bank Account</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <div class='title red' text-uppercase>Current Payment Method</div>
      </ion-col>
      <ion-col class='flex-content-around' col-12 *ngIf="partner">
        <div>************{{ partner.current_billing_info.text}}</div>
<!--        <div *ngIf="partner.current_billing_info.type=='bank'">Bank Account</div> -->
        <div *ngIf="partner.current_billing_info.type=='card'">Credit Card</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="segment">
          <div>
            <ion-segment [(ngModel)]="payType">
            <!--
              <ion-segment-button value="bank" (click)="segmentClicked('bank')">
                BANK ACCOUNT
              </ion-segment-button>
              -->
              <ion-segment-button value="card" (click)="segmentClicked('card')">
                CREDIT OR DEBIT CARD
              </ion-segment-button>
            </ion-segment>
          </div>

          <div [ngSwitch]="payType">
            <div class="switch-content" *ngSwitchCase="'card'">
              <form *ngIf="cardForm" [formGroup]="cardForm">
                <ion-row>
                  <ion-col text-center>
                    <img src="assets/img/cards.jpg">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input type="text" placeholder="Cardholder's Name" formControlName="name"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input type="number" placeholder="Card Number" formControlName="number"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col offset-3>
                    Expiration Date
                  </ion-col>
                  <ion-col>
                    <ion-input type="number" placeholder="Month" formControlName="expMonth"></ion-input>
                  </ion-col>
                  <ion-col>
                    <ion-input type="number" placeholder="Year" formControlName="expYear"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col offset-6 center>
                    What is this?
                  </ion-col>
                  <ion-col>
                    <ion-input type="number" placeholder="CVC" formControlName="cvc"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="flex-content-between">
                    <button ion-button class="no-background-button" navPop>Cancel</button>
                    <button ion-button class="red-background-button" (click)="changeAccount('card')">Change Credit Card</button>
                  </ion-col>
                </ion-row>
              </form>
            </div>

            <div class="switch-content" *ngSwitchCase="'bank'">
              <form *ngIf="bankForm" [formGroup]="bankForm">
                <ion-row>
                  <ion-col>
                    <ion-input placeholder="Bank Account Holder's Name" formControlName="account_holder_name"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input type="number" placeholder="Bank Account Number" formControlName="account_number"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input type="number" placeholder="Routing Number" formControlName="routing_number"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="flex-content-between">
                    <button ion-button class="no-background-button" navPop>Cancel</button>
                    <button ion-button class="red-background-button" (click)="changeAccount('bank')">Change Bank Account</button>
                  </ion-col>
                </ion-row>
              </form>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
