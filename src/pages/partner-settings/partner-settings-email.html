<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Change Partner Email</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="emailForm" [formGroup]="emailForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="email" placeholder="Current Email" formControlName="current_email"></ion-input><br/>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changeEmail()" [disabled]="!isReadyToUpdate">Change Email Address</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
