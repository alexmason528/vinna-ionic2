<!--

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="form" [formGroup]="form">
    <ion-grid>

      <ion-row>
        <ion-col>
          <div class="add-picture-button" (click)="openSourceTypeSheet(1)">
            <ion-icon name="add"></ion-icon>
            <img class="partner-image" [src]="this.form.controls.picture1.value" *ngIf="this.form.controls.picture1.value" />
          </div>
        </ion-col>
        <ion-col>
          <div class="add-picture-button" (click)="openSourceTypeSheet(2)">
            <ion-icon name="add"></ion-icon>
            <img class="partner-image" [src]="this.form.controls.picture2.value" *ngIf="this.form.controls.picture2.value" />
          </div>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <div class="add-picture-button" (click)="openSourceTypeSheet(3)">
            <ion-icon name="add"></ion-icon>
            <img class="partner-image" [src]="this.form.controls.picture3.value" *ngIf="this.form.controls.picture3.value" />
          </div>
        </ion-col>
        <ion-col>
          <div class="add-picture-button" (click)="openSourceTypeSheet(4)">
            <ion-icon name="add"></ion-icon>
            <img class="partner-image" [src]="this.form.controls.picture4.value" *ngIf="this.form.controls.picture4.value" />
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changePicture()" [disabled]="!isReadyToUpdate">Save ID Picture</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
