<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="descForm" [formGroup]="descForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-textarea placeholder="Description" formControlName="description"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex-content-between">
          <button ion-button class="no-background-button" navPop>Cancel</button>
          <button ion-button class="red-background-button" (click)="changeDesc()" [disabled]="!isReadyToUpdate">Change Description</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
