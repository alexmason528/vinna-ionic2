<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Change Partner Hours</ion-title>
    <ion-buttons start>
      <button tappable ion-button icon-only navPop>
        <img class="svg-icon" src="assets/icon/arrow-red-left.svg"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="business-hours">
      <ion-col col-3 *ngFor="let hour of hours">
        <ion-list>
          <ion-item>
            <ion-checkbox [(ngModel)]="hour.enabled"></ion-checkbox>
            <ion-label>{{ hour.dow }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-datetime [disabled]="!hour.enabled" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="hour.start"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-datetime [disabled]="!hour.enabled" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="hour.end"></ion-datetime>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="flex-content-between">
        <button ion-button class="no-background-button" navPop>Cancel</button>
        <button ion-button class="red-background-button" (click)="changeHour()">Change Hour</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
